apiVersion: v1
kind: Service
metadata:
  name: weather-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  selector:
    app: weather-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8501
